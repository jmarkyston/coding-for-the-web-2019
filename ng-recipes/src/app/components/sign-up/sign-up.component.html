<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="signUp()">
      <mat-error *ngIf="error">{{error}}</mat-error>
      <mat-form-field>
        <input [(ngModel)]="email" name="email" matInput type="email" placeholder="Email" />
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="password" name="password" matInput type="password" placeholder="Password" />
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="repeatPassword" name="repeatPassword" matInput type="password"
          placeholder="Repeat Password" />
      </mat-form-field>
      <button type="submit" mat-stroked-button color="primary">Sign Up</button>
    </form>
    <button (click)="goToLogin()" mat-stroked-button>Login</button>
  </mat-card-content>
</mat-card>
