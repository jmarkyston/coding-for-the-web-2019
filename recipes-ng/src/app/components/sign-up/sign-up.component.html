<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="signUp()">
      <mat-error *ngIf="error">{{error}}</mat-error>
      <mat-form-field>
        <input [disabled]="working" [(ngModel)]="email" name="email" matInput type="email" placeholder="Email" />
      </mat-form-field>
      <mat-form-field>
        <input [disabled]="working" [(ngModel)]="password" name="password" matInput type="password" placeholder="Password" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [disabled]="working" [(ngModel)]="repeatPassword" 
          name="repeatPassword" 
          type="password"
          placeholder="Repeat Password" />
      </mat-form-field>
      <button [disabled]="working" type="submit" mat-stroked-button color="primary">
        Sign Up
        <fa-icon *ngIf="working" icon="spinner" spin="true"></fa-icon>
      </button>
    </form>
    <button [disabled]="working" (click)="goToLogin()" mat-stroked-button>Login</button>
  </mat-card-content>
</mat-card>
