<form (ngSubmit)="search()">
  <input [(ngModel)]="query" [disabled]="working" name="query" type="text" placeholder="Search" />
  <button [disabled]="working" type="submit" class="button primary">
    Search
    <fa-icon *ngIf="working" icon="spinner" spin="true"></fa-icon>
  </button>
</form>
<div class="grid-x">
  <div *ngFor="let recipe of recipes" class="small-6 medium-4 large-2">
    <img [src]="recipe.image" />
    <b>{{recipe.label}}</b><br />
    {{recipe.source}}
  </div>
</div>
